<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini-Games</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/hangman.css">
</head>

<body>
  <header class="header">
    <nav class="header__nav">
      <ul class="header__ul">

        <li>
          <a href="/">Home</a>
        </li>

        <li>
          <a href="palindrome">Palindrome</a>
        </li>

        <li>
          <a href="hangman">Hangman</a>
        </li>

        <li class="header__dropdown-btn">
          <a href="#">Board Games</a>
          <ul class="header__dropdown-list">
            <li>
              <a href="#">Tic-tac-toe</a>
            </li>
            <li>
              <a href="#">Sudoku</a>
            </li>
          </ul>
        </li>

      </ul>
    </nav>
  </header>

  <main>
    <div id="hangman">
      <svg width="480" height="308" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <g stroke="black" stroke-width="3" stroke-linecap="square">
          <line x1="160" x2="320" y1="300" y2="300" />
          <line x1="220" x2="220" y1="300" y2="100" />
          <line x1="220" x2="280" y1="100" y2="100" />
          <line x1="280" x2="280" y1="100" y2="120" />
        </g>
        <g id="hangman__body" fill="white" stroke="black" stroke-width="2" stroke-linecap="square">
          <circle class="hidden head" cx="280" cy="138" r="15" />
          <line class="hidden spine" x1="280" x2="280" y1="155" y2="210" />
          <line class="hidden left-arm" x1="250" x2="280" y1="165" y2="175" />
          <line class="hidden right-arm" x1="280" x2="310" y1="175" y2="165" />
          <line class="hidden left-leg" x1="250" x2="280" y1="240" y2="210" />
          <line class="hidden right-leg" x1="280" x2="310" y1="210" y2="240" />
        </g>
      </svg>
    </div>
    <div id="guess-word"></div>
    <div id="letters-list"></div>
    <div id="used-letters-list"></div>
  </main>

  <footer></footer>
  <script src="js/hangman.js"></script>
</body>

</html>
